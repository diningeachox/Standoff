<body>
  <div id="wrapper">

	<canvas id="field" style="z-index: 0;"></canvas>
	<canvas id="field_placement" style="z-index: 1;"></canvas>
	<canvas id="field_overlay" style="z-index: 3;"></canvas>
	<canvas id="field_overlay_2" style="z-index: 2;"></canvas>


<div style="position: absolute; left: 470px; top: 470px">
<p id="display"></p>

</div>

<div style="position: absolute; left: 1010px; top: 470px; font-size: 20px; width: 75px">
<p id="tiles"></p>

</div>


<canvas id="card_display" width="250" height="375" 
   style="position: absolute; left: 1100px; top: 180px; z-index: 0; border:1px solid #000000;"></canvas>


 

<button id="undoBtn" class="button -dark center" type="button" onclick="undo()" style="position: absolute; left: 960px; top: 570px; z-index: 9">Undo Placement</button>

 <button id="creditBtn" class="button -dark center" type="button" onclick="creditAction()" style="position: absolute; left: 960px; top: 625px; z-index: 9;">+1 Credit</button>

 <button id="endTurnBtn" class="button -dark center" type="button" onclick="reset()" style="position: absolute; left: 960px; top: 680px; z-index: 9;">End Turn</button>

<button id="doneBtn" class="button -dark center" type="button" style="position: absolute; left: 340px; top: 680px; z-index: 9;">Don't trigger</button>


 <canvas id="deck_display" width="100" height="150" 
   style="position: absolute; left: 1100px; top: 580px; z-index: 9;"></canvas> 
  <canvas id="discard" width="100" height="150" 
   style="position: absolute; left: 1220px; top: 580px; z-index: 9;"></canvas> 

<canvas id="opp_deck" width="100" height="150" 
   style="position: absolute; left: 1100px; top: 10px; z-index: 9;"></canvas> 
   <canvas id="opp_discard" width="100" height="150" 
   style="position: absolute; left: 1220px; top: 10px; z-index: 9;"></canvas> 

   <canvas id="opp_hand" width="100" height="100" 
   style="position: absolute; left: 990px; top: 10px; z-index: 9;"></canvas> 

<canvas id="playarea" width="100" height="450" 
   style="position: absolute; left: 450px; top: 10px; z-index: 4;"></canvas>

<div style="position: absolute; top: 580px; left: 450px;">
 <canvas id="hand" width="500" height="150" 
   style="position: absolute; left: 0px; top: 0px; z-index: 5; border:1px solid #000000;"></canvas>
 <canvas id="hand_overlay" width="500" height="150" 
   style="position: absolute; left: 0px; top: 0px; z-index: 6;"></canvas>
</div>

<canvas id="flying_card"
   style="pointer-events:none;"></canvas>


<!--

-->
<div id="dialog">
</div>

<div id="discard_display" title="Discard pile"></div>
<div id="opp_discard_display" title="Discard pile"></div>


<canvas id="staples" width="400" height="300" style=" position: absolute; left: 10px; top: 10px; z-index: 8"></canvas>

<canvas id="staples_overlay" width="400" height="300" style=" position: absolute; left: 10px; top: 10px; z-index: 9"></canvas>

<canvas id="random" width="400" height="300" style=" position: absolute; left: 10px; top: 350px; z-index: 8"></canvas>

<canvas id="random_overlay" width="400" height="300" style=" position: absolute; left: 10px; top: 350px; z-index: 9"></canvas>


<div id="transcript" style="right: 10px">
	Transcript for the game: <br>
</div>
<div id="chat">
</div>

<textarea id="talk" style="resize: none; right: 30px" placeholder="Type to chat..."></textarea>

<button id="lobbyBtn" class="button -green center" type="button" onclick="lobby()" style="position: absolute; left: 10px;"> Back to lobby</button>

<div style="position: relative;" id="poly">
		<canvas id="p" width="1050" height="200" style=" position: absolute; left: 0px; top: 0px; z-index: 0"></canvas>
		<canvas id="p_overlay" width="1050" height="200" style=" position: absolute; left: 0px; top: 0px; z-index: 0"></canvas>
</div>


<div id="second_hand" style="position: absolute; top: 580px; left: 450px;">
	<canvas id="second_hand" width="1050" height="200" style=" position: absolute; left: 0px; top: 0px; z-index: 11; pointer-events:none;"></canvas>
		<canvas id="second_hand_overlay" width="1050" height="200" style=" position: absolute; left: 0px; top: 0px; z-index: 12; pointer-events:none;"></canvas>
</div>

<div id="screen"> 
	<div id="screentext">
	Waiting for opponent to respond...
</div>
</div>

</div>
